<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jquery-Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body{
        background-color: rgb(229, 227, 227);
      }
    </style>
  </head>

  <body>
    <!-- Button trigger modal -->
    <div style="display: flex; justify-content: space-around; border-bottom: 5px solid; padding: 10px;">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target=".heading"
      >
        Heading 
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target=".subheading"
      >
        Subheading
      </button>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target=".form"
      >
        Form
      </button>
    </div>


    <!-- Heading Modal -->
    <div
      class="modal fade heading"
      tabindex="-1"
      aria-labelledby="heading"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Heading</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="heading-form">
              <div class="mb-3">
                <label for="heading-input" class="col-form-label"
                  >Heading</label
                >
                <input type="text" class="form-control heading-input" />
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary save-heading-btn">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Adding Subheadings -->
    <div
      class="modal fade subheading"
      tabindex="-1"
      aria-labelledby="subheading"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title fs-5"
              id="exampleModalLabel"
            >
              Subheading
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="subheading-form">
              <div class="mb-3">
                <label for="heading-select" class="col-form-label"
                  >Select Heading</label
                >
                <select
                  class="form-select heading-select"
                  aria-label="Select Heading"
                >
                  <option selected disabled>Select a heading</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="subheading-input" class="col-form-label"
                  >Subheading</label
                >
                <input type="text" class="form-control subheading-input" />
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary save-subheading-btn"
                >
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade form"
      tabindex="-1"
      aria-labelledby="form"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Form Modal</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="form-inputs">
              <div class="mb-3">
                <label for="heading-form-select" class="col-form-label"
                  >Select Heading</label
                >
                <select
                  class="form-select heading-form-select"
                  aria-label="Select Heading"
                >
                  <option selected disabled>Select a heading</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="subheading-form-select" class="col-form-label"
                  >Select Subheading</label
                >
                <select
                  class="form-select subheading-form-select"
                  aria-label="Select Subheading"
                >
                  <option selected disabled>Select a subheading</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="choose-input-type" class="col-form-label"
                  >Choose Input Type</label
                >
                <select
                  class="form-select choose-input-type"
                  aria-label="Choose Input Type"
                >
                  <option selected disabled>Select an input type</option>
                  <option value="input">Input</option>
                  <option value="textarea">Textarea</option>
                  <option value="select">Select</option>
                  <option value="checkbox">Checkbox</option>
                  <option value="radio_button">Radio Button</option>
                  <option value="button">Button</option>
                </select>
              </div>
              <div class="mb-3 input-type-options">
                <div class="input-type-specific-options">
                  <label>Type:</label>
                  <input type="text" class="form-control input-type" />
                  <br />
                  <label>Label:</label>
                  <input type="text" class="form-control input-label" />
                  <br />
                  <label>Class:</label>
                  <input type="text" class="form-control input-class" />
                  <br />
                  <label>Placeholder:</label>
                  <input type="text" class="form-control input-placeholder" />
                  <br />
                  <label>Value:</label>
                  <input type="text" class="form-control input-value" />
                  <br />
                  <label>Option:</label>
                  <input type="text" class="form-control input-option" />
                  <br />
                  <label>Readonly:</label>
                  <input
                    type="checkbox"
                    class="form-check-input input-readonly"
                  />
                  <br />
                  <label>Disabled:</label>
                  <input
                    type="checkbox"
                    class="form-check-input input-disabled"
                  />
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="submit"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary save-form-btn">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <main class="main-content"></main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
