<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Heading</title>
    <style>
      body {
        background-color: rgb(219, 217, 217);
      }
    </style>
  </head>

  <body>
    <div
      style="
        display: flex;
        justify-content: space-between;
        border-bottom: 4px solid;
      "
    >
      <button
        style="margin: 10px"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#Heading"
      >
        Heading
      </button>
      <button
        style="margin: 10px"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#Sub-Heading"
      >
        Sub-Heading
      </button>

      <button
        style="margin: 10px"
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#Form"
      >
        Form
      </button>
    </div>

    <!-- Heading-->
    <div
      class="modal fade"
      id="Heading"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Heading</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Enter Heading:</label
                >
                <input type="text" id="message-text" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-button">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Sub-Heading -->
    <div
      class="modal fade"
      id="Sub-Heading"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sub Heading</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="select-heading" class="col-form-label"
                  >Select Heading:</label
                >
                <select id="select-heading" class="form-control"></select>
              </div>
              <div class="form-group">
                <label for="sub-heading-text" class="col-form-label"
                  >Enter Sub-Heading:</label
                >
                <input type="text" id="sub-heading-text" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="save-sub-heading">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form -->
    <div
      class="modal fade"
      id="Form"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Sub-Heading Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="select-heading-3" class="col-form-label"
                  >Select Heading:</label
                >
                <select id="select-heading-3" class="form-control">
                </select>
              </div>
              <div class="form-group">
                <label for="select-sub-heading" class="col-form-label"
                  >Select Sub-Heading:</label
                >
                <select id="select-sub-heading" class="form-control">
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="save-sub-heading-details"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <main id="main-page">
      <h2 id="display-heading"></h2>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
